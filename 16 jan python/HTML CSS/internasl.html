<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .di1
      {
        color: red;
      }

      <p>Good Morning</p>
      <p>Good Morning</p>
      <p>Good Morning</p>
      <p>Good Morning</p>
    </div>
    <div name="div2" id="d2" class="di1">
      <p>Good Morning</p>
      <p>Good Morning</p>
      <p>Good Morning</p>
      <p>Good Morning</p>
    </div>
    <div name="div3" id="d3" class="di1">
      <p>Good Morning</p>
      <p>Good Morning</p>
      <p>Good Morning</p>
      <p>Good Morning</p>
    </div>
    <p>Good Morning</p>
    <p>Good Morning</p>
    <p>Good Morning</p>
  </body>
</html>
