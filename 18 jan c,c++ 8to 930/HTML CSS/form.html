<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Form</legend>
      <form action="https://www.youtube.com/" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname" /> <br />
        <label for="">Last Name</label>
        <input type="text" name="lname" /> <br />
        <label for="">Password</label>
        <input type="password" /> <br />
        <label for="">Email</label>
        <input type="email" /> <br />
        <label for="">DOB</label>
        <input type="date" /> <br />
        <label for="">Color</label>
        <input type="color" /> <br />
        <label for="">Gender</label>
        <input type="radio" name="gen" />Male
        <input type="radio" name="gen" />Female
        <input type="radio" name="gen" />other <br />
        <label for="">Hobbies</label>
        <input type="checkbox" />Swimming <input type="checkbox" />dancing
        <input type="checkbox" />Reading <br />
        <label for="">Cities</label>
        <select>
          <option value="">Surat</option>
          <option value="">Vapi</option>
          <option value="">Valsad</option>
          <option value="">Navsari</option>
        </select>
        <br />
        <label for="">Address</label>
        <textarea cols="30" rows="5"></textarea> <br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </fieldset>
  </body>
</html>
