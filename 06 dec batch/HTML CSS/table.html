<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <center>
      <table border="1px" cellspacing="5px" cellpadding="10px">
        <caption>
          Books Information
        </caption>
        <thead>
          <tr>
            <th>NAME</th>
            <th>BOOKS</th>
            <th>PRICE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>RAMAYAN</td>
            <td>1000</td>
            <td>75</td>
          </tr>
          <tr>
            <td>
              <a
                href="https://www.tops-int.com/webinar/fullstackdevelopment3-webinar"
                >goto button</a
              >
            </td>
            <td>900</td>
            <td>500</td>
          </tr>
          <tr>
            <td>Novels</td>
            <td>500</td>
            <td>200</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>NAME</th>
            <th>BOOKS</th>
            <th>PRICE</th>
          </tr>
        </tfoot>
      </table>
    </center>
    <center>
        <table border="1px">
            <tr>
                <td colspan="3">data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td rowspan="3">data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
        </table>
    </center>
    <!-- 
        table

        thead 
        tbody
        tfooter

        tr  --table row
        th --table heading
        td  --table data

        caption

        cellspacing means space between two cell
        cellpadding menans sapce between cell boreder and content of the cell
        rowspan means combing columns of multiple rows
        colspan combining columns of same row
     -->
  </body>
</html>
