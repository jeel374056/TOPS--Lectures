<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend style="font-size: 36px; color: red; background-color: aqua;">REGISTRATION FORM</legend>
      <center>
        <form action="https://www.youtube.com/" >
          <label>FIRSTNAME</label>
          <input type="text" required placeholder="FIRST NAME" /> <br />
          <label>EMAIL</label>
          <input type="email" placeholder="emailid" /> <br />
          <label>DOB</label>
          <input type="date" /> <br />
          <label>COLOR</label>
          <input type="color" /> <br />
          <label>PASSWORD</label>
          <input type="password" /> <br />
          <label>PROFILE PIC</label>
          <input type="file" /> <br />

          <label>GENDER</label>
          <input type="radio" name="gen" />MALE
          <input type="radio" name="gen" />FEMALE
          <input type="radio" name="gen" />OTHER <br />

          <label for="">HOBBIES</label>
          <input type="checkbox" name="hob" />SWIMMING
          <input type="checkbox" name="hob" />DANCING
          <input type="checkbox" name="hob" />SINGING <br />
          <label for="">CITY</label>
          <select>
            <option value="">SURAT</option>
            <option value="">VAPI</option>
            <option value="">VALSAD</option>
            <option value="">NAVSARI</option>
            <option value="">BILIMORA</option>
          </select>
          <br />

          <button>SUBMIT</button>
          <input type="submit" />
          <button type="reset">RESET</button>
          <input type="reset" />
        </form>
      </center>
    </fieldset>
  </body>
</html>
