<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url(4.jpg);
            background-position: center;
            background-size: cover;

        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            margin-top: -15px;

        }

        img {

            width: 250px;
            cursor: pointer;

        }

        ul {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 50px;
            list-style: none;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.4s ease;
        }

        li:hover {

            color: navy;
            text-shadow: 0 0 8px black;
        }

        .page {
            width: 100%;
            height: calc(100vh - 167px);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .lr {
            background-color: black;
            color: white;
            padding: 12px 15px;
            font-size: 20px;
            border: none;
            align-items: left;
            border-radius: 3px;
            font-weight: bold;
        }

        h1 {

            font-size: 62px;
            margin-bottom: 15px;
        }

        p {
            font-size: 22px;
            font-weight: bold;
        }

        .headding {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .lr:hover {
            background-color: rgba(198, 28, 28, 0.781);
            color: black;
        }

        .btn {

            margin-top: 50px;
            border-radius: 50px;
            padding: 15px 20px;
            letter-spacing: 1px;
            border: none;
            font-weight: bold;
            background-color: black;
            color: white;
            font-size: 16px;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: green;
            box-shadow: 0 0 10px black, 0 0 15px white, 0 0 20px white;
            color: black;
            text-shadow: 0 0 2px black;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <img src="https://alsop-louie.com/wp-content/uploads/2017/04/elastic-intelligence-logo-transparent.png" alt="">

        <ul>
            <li>HOME</li>
            <li>SLIDER</li>
            <li>PAGES</li>
            <li>PORTFOLIO</li>
            <li>BLOG</li>
            <li>SHOP</li>
            <li>FEATURES</li>
            <li>ELEMENT</li>
            <li>CONTECT</li>
        </ul>
    </div>

    <div class="page">
        <button class="lr">
            < </button>
                <div class="headding">
                    <h1>Welcome To Elastic</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, nemo.</p>
                    <button class="btn"> Buy Now !</button>
                </div>
                    <button class="lr">></button>
    </div>
</body>

</html>
