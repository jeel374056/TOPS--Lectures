<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://www.onlinesbi.com">
        <label for="fname">First Name</label>
        <input type="text" name="First Name" id="fname">
        <br>
        <label for="mname">Contact (+91)</label>
        <input type="text" name="Middle Name" id="mname" maxlength="10">
        <br>
        <label for="pass">Password</label>
        <input type="password" name="Password" id="pass">
        <br>
        <label for="num">Number</label>
        <input type="number" name="Number" id="num">
        <br>
        <label for="pkg">Packages : </label>
        <input type="checkbox" name="package" id="pkg">Bus
        <input type="checkbox" name="package" id="pkg">Car
        <input type="checkbox" name="package" id="pkg">Train
        <input type="checkbox" name="package" id="pkg">Remember me
        <br>
        <label for="sug">Suggession</label>
        <textarea name="Suggession" id="sug" cols="30" rows="4"></textarea>
        <br>
        <label for="">Gender :</label><br>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">

        <br>
        <br>
        <label for="city">City : </label>
        <select name="City" id="city">
            <option value="">Select City</option>
            <option value="">Ahmedabad</option>
            <option value="">Baroda</option>
            <option value="">Surat</option>
            <option value="">Rajkot</option>
            <option value="">Mehsana</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
       <a href=""> <input type="button" value="Login"></a>
    </form>
</body>
</html>
