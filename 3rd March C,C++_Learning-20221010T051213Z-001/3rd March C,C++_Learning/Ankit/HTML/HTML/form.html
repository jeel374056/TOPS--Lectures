<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form action=""></form>
    <label for="fname">First Name</label>
    <input type="text" name="First Name" id="fname">
    <br>
    <label for="lname">Last Name</label>
    <input type="text" name="Last Name" id="lname">
    <br>
    <label for="cnumber">Contact Number:(+91)</label>
    <input type="text" name="Contact Number" id="cnumber" maxlength="10">
    <br>
    <label for="pkg">Packages</label>
    <input type="checkbox" name="Packages" id="pkg">Bus
    <input type="checkbox" name="Packages" id="pkg">Car
    <input type="checkbox" name="Packages" id="pkg">Flight
    <input type="checkbox" name="Packages" id="pkg">Railway
    <br>
    <br>
    <label for="FB">FeedBack</label>
    <textarea name="FeedBack" id="FB" cols="30" rows="05"></textarea>
    <br>
    <label for="">Gender</label> <br>
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="female">
    <br>
    <br>
    <label for="city">City</label>
    <select name="City" id="city">
        <option value="">Select City</option>
        <option value="">Ahemdabad</option>
        <option value="">Surat</option>
        <option value="">Baroda</option>
        <option value="">Rajkot</option>
    </select>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</body>

</html>
