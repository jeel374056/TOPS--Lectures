    <style>
        * {

        }

        .main {
            width: 100%;

            background-image: url(https://images.pexels.com/photos/358528/pexels-photo-358528.jpeg);
            background-size: cover;
            background-position: center;

            position: relative;
            text-decoration: none;
            /* text-transform: uppercase; */
            background-color: rgb(62, 140, 218);
            list-style: none;


        }

        .header {
            width: 100%;
            padding: 10px 0;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            flex-direction: row;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 50px;
            font-size: 20px;
            letter-spacing: 1.4px;
            justify-content: space-between;

        }

        .center {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }

        .center h1 {
            font-size: 60px;
            margin-top: 80px;
        }

        .content p {
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
            font-size: 30px;
        }

        .btn button {
            color: rgb(14, 14, 14);
            font-size: 22px;
            font-weight: 700;
            padding: 6px 14px;
            width: 12%;
            margin: auto;
            border-radius: 20px;
            letter-spacing: 2px;
            cursor: pointer;
            /* background: transparent; */
            position: relative;
            overflow: hidden;
            background-blend-mode: darken;
        }

        .btn span:hover .first {
            top: 0;
            right: 0;
        }

        .icon ul {
            width: 100%;
            /* margin: 0; */
            /* padding: 100px; */
            justify-content: left;
            align-items: flex-start;
            flex-direction: column-reverse;
            position: relative;
            bottom: 130px;
            right: 700px;
            font-size: 30px;
            cursor: grabbing;


        }

        .icon1 {

            top: 150px;
            /* left: 600px; */
            position: fixed;
            left: 1450px;
            font-size: 30px;
            background: center;
            background-size: cover;
            list-style: circle;
            cursor: grabbing;
        }

        .main :nth-child(2) {
            color: black;
        }
    </style>


</head>
