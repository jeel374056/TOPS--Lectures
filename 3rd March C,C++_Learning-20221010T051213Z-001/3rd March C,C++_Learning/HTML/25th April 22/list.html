<!-- 4 types of lists in HTML-->
<!-- 
    1. unordered list
    2. ordered list
    3. Nested list
    4. Defination list
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <!-- list style type => disc -->
    <ul type="none">   
      List of smartphone brands
      <li>Apple</li>
      <li>Samsung</li>
      <li>Oneplus</li>
      <li>Oppo</li>
      <li>Vivo</li>
      <li>Mi</li>
    </ul>
  </body>
</html>
