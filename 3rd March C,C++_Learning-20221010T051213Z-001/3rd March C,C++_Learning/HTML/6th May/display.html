      .box1 {

        width: 300px;
        height: 300px;
        padding: 30px;
        margin: 30px;
        background-color: rgb(2, 102, 102);
        display: inline-block;

    <div class="box">
      <div class="box1">
        <h1>Box1</h1>
      </div>
      <div class="box2">

      </div>
    </div>
