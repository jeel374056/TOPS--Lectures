<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration form</title>
  </head>
  <body>
    <form method="Post">
      <fieldset>
        <legend>A. Personal Information</legend>
        <label>Name: </label>
        <input type="text" /><br />
        <label>Password: </label>
        <input type="password" /><br />
        <label>Email: </label>
        <input type="email" /><br>
        <label>Date of birth</label>
        <input type="date"><br>
        <label >time</label>
        <input type="datetime"><br>
        <label >color</label>
        <input type="color"> <br>
        <label >interest</label>
        <input type="checkbox" name="inter">surfing the web
        <input type="checkbox" name="inter">Reading Books
        <input type="checkbox" name="inter">Cricket <br>
        <label>Gender</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <input type="radio" name="gen">Other
        <label>Country</label>
        <select>
            <option>India</option>
            <option>China</option>
            <option>USA</option>
            <option>JAPAN</option>
            <option>Australia</option>
            <option>CANADA</option>
        </select><br>
      </fieldset>
      <fieldset>
        <legend>B. Rate our website</legend>
        <input type="radio" name="rate" >great
        <input type="radio" name="rate" >good
        <input type="radio" name="rate" >fair
        <input type="radio" name="rate" >poor
      </fieldset>
      <fieldset>
        <legend><b>Feedback</b></legend>
        <textarea name="" id="" cols="100" rows="15"></textarea><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
        <a href="https://www.youtube.com/"><input type="button" value="Google"></a>
      </fieldset>
    </form>
  </body>
</html>
<!-- 
    input type
    text ---normal textbox
    password ---password
    email ---email input
    date ----calendar
    datetime ---date and time manually
    color ---color picker  box
    checkbox ---multiple checkboxes
    radio button ---single select


 -->
